<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/styleLogin.css" media="screen" type="text/css" >
        <title>Login</title>
    </head>
    <body>
        <header id="header"></header>
        <div id="container">
                <form class="ui_form" id="userForm" >
                    <h1>Connexion</h1>
                    
                    <label><b>Nom d'utilisateur</b></label>
                    <input type="text" id="username" name="username" placeholder="Entrer le nom d'utilisateur" name="username" required>

                    <label><b>Mot de passe</b></label>
                    <input type="text" id="password" name="password"placeholder="Entrer le mot de passe" name="password" required>
                    <button id="login">LOGIN</button>
                    <button id="register">REGISTER</button>
                </form>
        </div>
        <script type="text/javascript" src="js/header.js"></script>
        <script type="text/javascript" src="js/login.js"></script>
    </body>
</html>
